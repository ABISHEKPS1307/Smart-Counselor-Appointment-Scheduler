<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Smart Counselor Scheduler</title>
    <link rel="stylesheet" href="/static/styles.css?v=2.0">
    <link rel="stylesheet" href="/static/chatbot.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <span>üéì</span>
                Smart Counselor Scheduler
            </h1>
            <nav class="nav">
                <span id="userName"></span>
                <button class="btn btn-sm" id="logoutBtn">
                    <i data-lucide="log-out" class="icon"></i>
                    Logout
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 2rem;">
        <!-- Navigation Tabs -->
        <div class="dashboard-tabs">
            <button class="tab-btn active" data-section="browse">Browse Counselors</button>
            <button class="tab-btn" data-section="book">Book Appointment</button>
            <button class="tab-btn" data-section="appointments">My Appointments</button>
        </div>

        <!-- Browse Counselors Section -->
        <section id="browseSection" class="dashboard-section active">
            <h2>Browse Counselors</h2>
            <div class="form-group">
                <label for="counselorTypeFilter">Filter by Type</label>
                <select id="counselorTypeFilter" class="form-control">
                    <option value="">All Types</option>
                    <option value="Academic">Academic</option>
                    <option value="Career">Career</option>
                    <option value="Personal">Personal</option>
                    <option value="Mental Health">Mental Health</option>
                </select>
            </div>
            <div id="counselorsList" class="counselors-grid"></div>
        </section>

        <!-- Book Appointment Section -->
        <section id="bookSection" class="dashboard-section">
            <h2>Book an Appointment</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="bookingType">Counselor Type</label>
                    <select id="bookingType" class="form-control" required>
                        <option value="">Select Type</option>
                        <option value="Academic">Academic</option>
                        <option value="Career">Career</option>
                        <option value="Personal">Personal</option>
                        <option value="Mental Health">Mental Health</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookingCounselor">Counselor</label>
                    <select id="bookingCounselor" class="form-control" required>
                        <option value="">Select Counselor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookingDate">Date</label>
                    <input type="date" id="bookingDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="bookingTime">Time</label>
                    <input type="time" id="bookingTime" class="form-control" required>
                </div>
                <div id="bookingError" class="error-message" style="display: none;"></div>
                <div id="bookingSuccess" class="success-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">Book Appointment</button>
            </form>
        </section>

        <!-- My Appointments Section -->
        <section id="appointmentsSection" class="dashboard-section">
            <h2>My Appointments</h2>
            <div id="appointmentsList"></div>
        </section>
    </main>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìù Submit Feedback</h3>
                <button class="modal-close" id="closeFeedbackModal">&times;</button>
            </div>
            <div class="modal-body">
                <p style="color: #6b7280; margin-bottom: 1rem;">Share your experience with this appointment</p>
                <form id="feedbackForm">
                    <input type="hidden" id="feedbackAppointmentID">
                    <input type="hidden" id="feedbackCounselorID">
                    <div class="form-group">
                        <label for="feedbackText">Your Feedback</label>
                        <textarea 
                            id="feedbackText" 
                            class="form-control" 
                            rows="5" 
                            placeholder="Tell us about your counseling session..."
                            required
                            minlength="10"
                            maxlength="1000"
                        ></textarea>
                        <small style="color: #6b7280;">Minimum 10 characters</small>
                    </div>
                    <div id="feedbackError" class="error-message" style="display: none;"></div>
                    <div id="feedbackSuccess" class="success-message" style="display: none;"></div>
                    <div id="feedbackAnalysis" style="display: none; margin-top: 1rem; padding: 1rem; background: #f0f9ff; border-radius: 0.5rem; border-left: 4px solid #3b82f6;">
                        <h4 style="margin: 0 0 0.5rem 0; color: #1e40af;">AI Analysis</h4>
                        <p id="analysisRating" style="margin: 0.25rem 0;"></p>
                        <p id="analysisSentiment" style="margin: 0.25rem 0;"></p>
                        <p id="analysisSummary" style="margin: 0.25rem 0;"></p>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelFeedback">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/student-dashboard.js"></script>
    <script src="/static/chatbot.js"></script>
</body>
</html>
