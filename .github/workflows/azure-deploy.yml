name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: counselor-scheduler-123
  RESOURCE_GROUP: CloudProjectNew

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Install dependencies
      run: npm ci --production
    
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r src public sql package.json package-lock.json node_modules deployment/
        cd deployment
        zip -r ../deploy.zip .
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App using ZIP
      run: |
        az webapp deployment source config-zip \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --src deploy.zip
    
    - name: Restart Web App
      run: |
        az webapp restart \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }}
        
    - name: Deployment Complete
      run: |
        echo "‚úÖ Deployment successful!"
        echo "üåê App URL: https://${{ env.AZURE_WEBAPP_NAME }}-bjayctaaejfccyas.centralindia-01.azurewebsites.net"
