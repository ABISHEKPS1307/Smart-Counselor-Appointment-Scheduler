name: Docker Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: counselor-scheduler-123
  RESOURCE_GROUP: CloudProjectNew
  REGISTRY_NAME: counselorscheduler123
  IMAGE_NAME: counselor-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Create Azure Container Registry (if not exists)
      run: |
        az acr check-name --name ${{ env.REGISTRY_NAME }} --query nameAvailable -o tsv | grep -q false || \
        az acr create \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.REGISTRY_NAME }} \
          --sku Basic \
          --location centralindia \
          --admin-enabled true
    
    - name: Login to Azure Container Registry
      run: |
        az acr login --name ${{ env.REGISTRY_NAME }}
    
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest .
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
    
    - name: Set App Service environment variables
      run: |
        az webapp config appsettings set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --settings \
            NODE_ENV=production \
            PORT=8080 \
            WEBSITES_PORT=8080 \
            SQL_SERVER=scmainserver.database.windows.net \
            SQL_DATABASE=sc-db \
            SQL_USER=adminuser \
            SQL_PASSWORD="${{ secrets.SQL_PASSWORD }}" \
            SQL_ENCRYPT=true \
            SQL_TRUST_SERVER_CERTIFICATE=false \
            JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            JWT_EXPIRES_IN=1h \
            AZURE_OPENAI_ENDPOINT=https://placeholder.openai.azure.com/ \
            AZURE_OPENAI_API_KEY=placeholder
    
    - name: Deploy Docker Container to App Service
      run: |
        # Get ACR credentials
        ACR_USERNAME=$(az acr credential show --name ${{ env.REGISTRY_NAME }} --query username -o tsv)
        ACR_PASSWORD=$(az acr credential show --name ${{ env.REGISTRY_NAME }} --query "passwords[0].value" -o tsv)
        
        # Configure App Service for container
        az webapp config container set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --docker-custom-image-name ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
          --docker-registry-server-url https://${{ env.REGISTRY_NAME }}.azurecr.io \
          --docker-registry-server-user $ACR_USERNAME \
          --docker-registry-server-password $ACR_PASSWORD
        
        # Restart app to pull new image
        az webapp restart \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }}
    
    - name: Wait for deployment
      run: |
        echo "Waiting 60 seconds for container to start..."
        sleep 60
    
    - name: Test deployment
      run: |
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}-bjayctaaejfccyas.centralindia-01.azurewebsites.net/api/health || echo "000")
        if [ "$RESPONSE" = "200" ]; then
          echo "‚úÖ Deployment successful! Health check passed."
        else
          echo "‚ö†Ô∏è Health check returned: $RESPONSE (app may still be starting)"
        fi
    
    - name: Deployment Complete
      run: |
        echo "========================================" 
        echo "üéâ Docker Deployment Complete!"
        echo "========================================"
        echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}-bjayctaaejfccyas.centralindia-01.azurewebsites.net"
        echo "Docker Image: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "========================================"
