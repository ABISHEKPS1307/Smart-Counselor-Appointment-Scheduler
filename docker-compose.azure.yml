# =============================================================================
# Docker Compose for Azure SQL Database (Production)
# 
# This configuration connects to Azure SQL instead of local SQL Server.
# Use this when you want to run the app in Docker but connect to Azure SQL.
# 
# Usage:
#   docker-compose -f docker-compose.azure.yml up -d
#   docker-compose -f docker-compose.azure.yml down
# =============================================================================

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: counselor-app-azure
    environment:
      - NODE_ENV=production
      - PORT=8080
      # Azure SQL Database Configuration
      - SQL_SERVER=scmainserver.database.windows.net
      - SQL_DATABASE=sc-db
      - SQL_USER=adminuser
      - SQL_PASSWORD=Admin@user
      - SQL_ENCRYPT=true
      - SQL_TRUST_SERVER_CERTIFICATE=false
      # JWT Configuration
      - JWT_SECRET=production-secret-key-change-me
      - JWT_EXPIRES_IN=1h
      # Azure OpenAI Configuration (Optional)
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT_NAME=gpt-4
      - AZURE_OPENAI_API_VERSION=2023-05-15
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

# =============================================================================
# Setup Instructions:
# =============================================================================
# 
# 1. Make sure your IP is added to Azure SQL firewall
# 
# 2. Set Azure OpenAI environment variables (optional):
#    export AZURE_OPENAI_ENDPOINT="https://your-resource.openai.azure.com/"
#    export AZURE_OPENAI_API_KEY="your-key"
# 
# 3. Build and start the application:
#    docker-compose -f docker-compose.azure.yml up -d --build
# 
# 4. View logs:
#    docker-compose -f docker-compose.azure.yml logs -f app
# 
# 5. Access the application:
#    http://localhost:8080
# 
# 6. Stop the application:
#    docker-compose -f docker-compose.azure.yml down
# 
# =============================================================================
