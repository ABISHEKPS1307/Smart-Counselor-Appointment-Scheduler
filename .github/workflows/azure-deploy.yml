name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Install dependencies
      run: npm ci --production
    
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r src public sql package.json package-lock.json deployment/
        cd deployment && zip -r ../app.zip .
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'counselor-scheduler-123'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: app.zip
        
    - name: Deployment Complete
      run: echo "âœ… Deployed to https://counselor-scheduler-123-bjayctaaejfccyas.centralindia-01.azurewebsites.net"
