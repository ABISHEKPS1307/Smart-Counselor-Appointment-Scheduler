<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Login - Smart Counselor Scheduler</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .success {
            color: #10b981;
            font-weight: bold;
            margin: 20px 0;
        }
        .info {
            background: #eff6ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
        }
        h1 { margin-top: 0; }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Fix Login Issue</h1>
        
        <div class="info">
            <strong>What happened?</strong>
            <p>You logged in before the role property was added. This quick fix will update your session.</p>
        </div>

        <button onclick="fixLogin()">‚úÖ Fix My Session</button>
        <button onclick="clearAndReload()">üîÑ Logout & Reload</button>

        <div id="result"></div>

        <hr style="margin: 30px 0; border: none; border-top: 1px solid #e5e7eb;">

        <p>After fixing, <a href="/">go back to the main app</a></p>
    </div>

    <script>
        function fixLogin() {
            const currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser) {
                document.getElementById('result').innerHTML = 
                    '<div class="success">No user found. Please login normally.</div>';
                setTimeout(() => window.location.href = '/', 2000);
                return;
            }

            try {
                const user = JSON.parse(currentUser);
                
                // Determine role based on user properties
                if (user.StudentID) {
                    user.role = 'student';
                } else if (user.CounselorID) {
                    user.role = 'counselor';
                } else {
                    throw new Error('Could not determine user role');
                }

                // Update localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                document.getElementById('result').innerHTML = 
                    `<div class="success">‚úÖ Fixed! You are logged in as: ${user.role}<br>Redirecting to app...</div>`;
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div style="color: red;">Error: ${error.message}<br>Please logout and login again.</div>`;
            }
        }

        function clearAndReload() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            document.getElementById('result').innerHTML = 
                '<div class="success">‚úÖ Logged out! Redirecting...</div>';
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }

        // Auto-detect and suggest
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    if (!user.role) {
                        document.getElementById('result').innerHTML = 
                            '<div class="info">‚ö†Ô∏è Your session needs to be fixed. Click "Fix My Session" above.</div>';
                    } else {
                        document.getElementById('result').innerHTML = 
                            '<div class="success">‚úÖ Your session is already fixed! <a href="/">Go to app</a></div>';
                    }
                } catch (e) {
                    document.getElementById('result').innerHTML = 
                        '<div style="color: red;">Session is corrupted. Please logout and login again.</div>';
                }
            }
        };
    </script>
</body>
</html>
